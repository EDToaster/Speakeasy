<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head>
    <script src="plotly-latest.min.js"></script>
  </head>

  <body>
  
    <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
    <script>
    var trace1 = {
    x: [-8, 7, 6, -5, 4, 3, 8, 1, -3],
    y: [0, 1, 2, 3, 4, 5, 6, 7, 8],
  
  type: 'scatter'
};

var data = [trace1];
var layout = {
    autosize: false,
  width: 500,
  height: 700,
  margin: {
    l: 5,
    r: 5,
    b: 5,
    t: 30,
    pad: 4
  },
  title: {
    text:'Image Emotional Analysis',
    font: {
      family: 'Courier New, monospace',
      size: 24
    },
    xref: 'paper',
    x: 0.05,
  },

  xaxis: {
    autorange: true,
    showgrid: false,
    zeroline: true,
    zerolinewidth: 4,
    showline: false,
    autotick: true,
    ticks: '',
    showticklabels: false,
    title: {
      text: 'Negative           Positive',
      font: {
        family: 'Courier New, monospace',
        size: 18,
        color: '#7f7f7f'
      }
    }
  },
  yaxis: {
    autorange: true,
    showgrid: false,
    zeroline: false,
    showline: false,
    autotick: true,
    ticks: '',
    showticklabels: false,
    title: {
      text: 'Progress of speech',
      font: {
        family: 'Courier New, monospace',
        size: 18,
        color: '#7f7f7f'
      }
    }
  }


};
Plotly.newPlot('myDiv', data, layout);
        //end
    </script>
  </body>
</html>
